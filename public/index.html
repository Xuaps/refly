<!DOCTYPE html>
<html>
<head>
    <title>Refly.co</title>
    <link href='/css/WebClient.css', media='screen', rel='stylesheet', type='text/css'>
    <link href='/css/font-awesome.min.css', media='screen', rel='stylesheet', type='text/css'>
    <link href='http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css', media='screen', rel='stylesheet', type='text/css'>
</head>
<body>
    <div id="container"></div>
    <footer>
        <div class="center-block">
            <div class="footer-links">
                <a href="#" target="_blank">Legal</a>
                <a href="#" target="_blank">Team</a>
            </div>
            <div class="copyright">
                <span>Copyright 2014 Refly</span>
            </div>
            <div class="footer-logos">
                <a href="http://xuaps.com" target="_blank">
                    <img src="/img/logo-xuaps.png">
                </a>
            </div>
        </div>    
        <div id='cookie1' class='cookiesms'>
            Esta web utiliza cookies, puedes ver nuestra
            <a href='cookies-policy.html'>política de cookies, aquí</a>
            . Si continuas navegando estás aceptándola.
            <button onclick='controlcookies()'>Aceptar</button>
            <div class='cookies2', onmouseover='document.getElementById("cookie1").style.bottom = "0px";'>
                Política de cookies
            </div>
        </div>
    </footer>

    <script type='text/javascript'>
        if (localStorage.controlcookie>0){
                document.getElementById('cookie1').style.bottom = '-50px';
        }
    </script>
    <script type='text/javascript'>
        function controlcookies() {
            localStorage.controlcookie = (localStorage.controlcookie || 0);
            localStorage.controlcookie++;
            cookie1.style.display='none';
        }
    </script>
    <script type="text/javascript" src="bundle.js"></script>

</body>
</html>
